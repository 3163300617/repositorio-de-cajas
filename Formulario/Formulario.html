<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/Formulario.css">
</head>
<body>
	<h1>Formulario feedback</h1>
	<form id="contact-form" action="" method="">

	<ul>
		<li>
			<label for="name">Nombre:</label>
			<input type="text" name="name" id="name" placeholder="Ingrese su nombre" value="" required />
		</li>
		<li>
			<label for="email">Email:</label>
			<input type="text" name="email" id="email" placeholder="Ingrese su email" value=""/>
		</li>
		<li>
			<label for="Password">Password:</label>
			<input type="Password" name="Password" placeholder="Ingrese su Password" id="Password" value="">
		</li>
		<li>
			<label for="Comments">Comentarios:</label>
			<textarea name="comments" id="comments" cols="25" rows="3"></textarea>
		</li><br>
		<li>
			<input type="submit" value="Guardar"/>
			<input type="reset" value="Volver"/>
		</li><br>
	<ul>
		<li>Como te fue hoy?
	</ul>
		
	<ul>
		<li>
			<label for="Angry">Furioso</label>
			<input type="checkbox" name="Angry" id="Angry" value="Angry" >
		</li>
		<li>
			<label for="Sad">Triste</label>
			<input type="checkbox" name="Sad" id="Sad" value="Sad">
		</li>
		<li>
			<label for="happy">Feliz</label>
			<input type="checkbox" name="happy" id="happy" value="happy">
		</li>
		<li>
			<label for="ambivalent">Deprimido</label>
			<input type="checkbox" name="ambivalent" id="ambivalent" value="ambivalent">
		</li>
	</ul>
	<ul>
		<li>Califique el nivel de satisfaccion del servicio</li>
	</ul>
		
	<ul>
		<li>
			<label for="vsad">muy satisfecho</label>
			<input type="radio" name="satisfaction" id="vsad" value="vsad" checked="checked" >
		</li>
		<li>
			<label for="Sat">Satisfecho</label>
			<input type="radio" name="Satisfaction" id="Sat" value="Sat">
		</li>
		<li>
			<label for="dcare">Normal</label>
			<input type="radio" name="satisfaction" id="dcare" value="dcare">
		</li>
		<li>
			<label for="mal">Malo</label>
			<input type="radio" name="satisfaction" id="mal" value="mal">
		</li>
	</ul>

	</form>
	
</body>
</html>
