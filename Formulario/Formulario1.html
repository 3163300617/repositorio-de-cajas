<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/Formulario1.css">

</head>
<body>
	
	<section class="main">
			
		
	
	<h1>Contáctenos</h1>
	<form>
		<ul>
		<li>
			<label for="name">Nombre:</label>
			<input type="text" name="name" id="name" placeholder="Ingrese su nombre" value="" required />*
		</li>
		<li>
			<label for="email">Email:</label>
			<input type="text" name="email" id="email" value=""/>*
		</li>
		<li>
			<label for="account">Tipo de cuenta:</label><br>
			<fieldset>
				<legend></legend>
						Gold <input type="radio" name="satisfaction" id="Gold" value="Gold" checked="checked" >
						Platino <input type="radio" name="Satisfaction" id="plat" value="plat">
						General <input type="radio" name="satisfaction" id="gene" value="gene">
						None <input type="radio" name="satisfaction" id="non" value="non" >
			</fieldset>
		</li>
		<li>
			<label for="clas">Clase de soporte</label>
			<select name="clas" id="clas">
				<option value="Online">Online</option>
				<option value="ensitio">En sitio</option>}
				<option value="viatelefonica">Via telefónica</option>
				<option value="otros">Otros</option>}
				option
			</select>
		</li>
		<li>
			<label for="my">My account is only</label>
			<input type="checkbox" name="my" id="my" value="my" >
		</li>
		<li>
			<label for="Comments">Comentarios:</label><br>
			
		</li>
		<li>
			<textarea name="comments" id="comments" cols="35" rows="10"></textarea>
		</li>
		<li>
			<input type="submit" value="send"/>
		</li>
	<ul>
	</form>
	</section>
	
</body>
</html>
